#set up properties
PROJECT_ID: project-bigquery-404801

server:
 port: ${DEFAULT_PORT:8080}

spring:
    datasource:
        url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/consult_bd
        username: ${MYSQL_USER:root}
        password: ${MYSQL_PASSWORD:12345678}
        #driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: update
           #database-platform: org.hibernate.dialect.MySQL8Dialect
        #show-sql: true

    application:
        name: app-bigquery
    cloud:
        config:
            namespace: default
            enabled: true
            name: Cloud
            profile: dev, cloud, bigquery
            label: master
        gcp:
            project-id: ${PROJECT_ID:project-bigquery-404801}
            credentials:
                location: classpath:project-bigquery-404801-01255be0d215.json
            bigquery:
                datasetName: ${DATASET_NAME:bigquery-public-data}