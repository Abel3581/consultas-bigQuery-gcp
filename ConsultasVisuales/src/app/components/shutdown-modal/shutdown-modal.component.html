    <h1 class="text-2xl font-bold mb-4">Confirmar apagado</h1>
    <div class="mb-4">
      <label for="password" class="block mb-2">Contrase√±a:</label>
      <input [(ngModel)]="password" id="password" type="password" class="border p-2 w-full">
