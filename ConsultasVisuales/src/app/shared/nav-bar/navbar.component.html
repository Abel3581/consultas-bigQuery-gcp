<nav [ngClass]="navbarColorClass">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">

          <span class="sr-only">Open main menu</span>
          <!--
            Icon when menu is closed.

            Menu open: "hidden", Menu closed: "block"
          -->
          <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <!--
            Icon when menu is open.

            Menu open: "block", Menu closed: "hidden"
          -->
          <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <!-- <div class="flex flex-shrink-0 items-center">
          <img class="h-8 w-auto" src="./../../../assets/img/natalidad.png" alt="Your Company">
        </div> -->
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4" *ngIf="urlConsultas">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a [routerLink]="['/natalidad']" routerLinkActive="router-link-active"  class=" text-zinc-950 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Consultas</a>
            <a [routerLink]="['/todos']" routerLinkActive="router-link-active"  class="text-zinc-950 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Ver consultas</a>
            <!-- <a [routerLink]="['/buscar']" routerLinkActive="router-link-active"  class="text-zinc-950 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Ver tabla</a> -->
            <!-- <a [routerLink]="['/consultas']" routerLinkActive="router-link-active"  class="text-zinc-950 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Apagar</a> -->
            <button class="px-3 py-2 text-sm font-medium text-white bg-red-500 rounded-md" (click)="openShutdownModal()">Apagar</button>
            <app-shutdown-modal *ngIf="isShutdownModalOpen" (closeModal)="closeShutdownModal()"></app-shutdown-modal>
          </div>
        </div>
      </div>
      <!-- <div class="text-zinc-950 px-3 py-2 text-sm font-medium flex items-center justify-center">
        <p>Tiempo de actividad: {{ uptime }}</p>
      </div> -->
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-end">
        <div class="flex flex-shrink-0 items-center">
          <img class="h-8 w-auto" src="./../../../assets/img/america.png" alt="Your Company">
        </div>
      </div>

    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="sm:hidden" id="mobile-menu">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
      <a href="#" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium" aria-current="page">Consultas</a>
      <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Ver Consultas</a>
