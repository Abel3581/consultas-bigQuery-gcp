#set up properties
PROJECT_ID: project-bigquery-404801

server:
 port: ${DEFAULT_PORT:8080}

spring:
    datasource:
        url: jdbc:mysql://localhost:3306/consult_bd
        username: root
        password: 12345678
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        database-platform: org.hibernate.dialect.MySQL8Dialect
